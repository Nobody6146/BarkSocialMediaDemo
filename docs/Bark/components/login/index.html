<template h-model="app.page.login" h-init h-routing="resolve">
    <div class="center-page">
        <div style="display:flex; flex-direction: column; gap: 50px">
            <div class="center" style="flex-direction: column;">
                <img src="images/logo.png" style="width: 200px; padding-left: 30px;">
            </div>
            <div class="center" style="display: flex; flex-direction: column; gap: 30px;">
                <a h-component="app-button" h-model="^" h-attribute="href: signInUrl">Sign In</a>
                <a h-component="app-button" h-model="^" h-attribute="href: signUpUrl">Sign Up</a>
            </div>
        </div>
    </div>
</template>
